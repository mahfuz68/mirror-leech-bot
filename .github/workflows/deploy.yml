name: Docker Compose Build and Push

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        env:
          VERSION: ${{ github.sha }}
        run: |
          docker compose build --build-arg VERSION=${{ github.sha }} --tag ${{ secrets.DOCKER_USERNAME }}/mirror-leech:latest
          docker compose push ${{ secrets.DOCKER_USERNAME }}/mirror-leech:latest

      - name: Display built images
        run: docker images

      - name: Output image digest
        run: |
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/mirror-leech:latest"
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE_TAG)
          echo "Image Digest: $DIGEST"
